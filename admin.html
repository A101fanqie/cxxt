<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÆ°ÁêÜÂëòÂêéÂè∞ - Êü•ËØ¢ËÆ∞ÂΩï</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #eef2f7);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1));
            pointer-events: none;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header h1::before {
            content: 'üìä';
            font-size: 2rem;
        }

        .login-form {
            max-width: 400px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: none;
        }

        .login-form.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .records-container {
            display: none;
            padding: 25px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .records-container.show {
            display: block;
        }

        .search-bar {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        button {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .records-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .records-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #2c3e50;
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #edf2f7;
        }

        .records-table td {
            padding: 15px;
            background: white;
            border-top: 1px solid #edf2f7;
            border-bottom: 1px solid #edf2f7;
        }

        .records-table tr:hover td {
            background: #f8fafc;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .time-cell {
            color: #64748b;
            font-size: 0.95rem;
        }

        .phone-cell {
            font-weight: 500;
            color: #2c3e50;
            font-size: 1rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
            padding: 10px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
        }

        .status-cell {
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            background: #f0f9ff;
            color: #3498db;
        }

        .status-badge.success {
            background: #f0fff4;
            color: #2ecc71;
        }

        /* Ë∞ÉÊï¥Ë°®Ê†ºÂàóÂÆΩ */
        .records-table th:nth-child(1) {
            width: 35%;
        }
        .records-table th:nth-child(2) {
            width: 35%;
        }
        .records-table th:nth-child(3) {
            width: 30%;
        }

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 768px) {
            .container {
                margin: 0;
                border-radius: 0;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .records-table {
                font-size: 0.9rem;
            }

            .status-badge {
                padding: 3px 8px;
                font-size: 0.8rem;
            }
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #logoutBtn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        #logoutBtn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Êü•ËØ¢ËÆ∞ÂΩïÁÆ°ÁêÜÂêéÂè∞</h1>
            <div class="header-buttons" style="position: relative; z-index: 2;">
                <button id="logoutBtn" onclick="logout()" style="display: none;">ÈÄÄÂá∫ÁôªÂΩï</button>
            </div>
        </div>

        <div id="loginForm" class="login-form show">
            <input type="text" id="adminUsername" placeholder="ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòË¥¶Âè∑" style="margin-bottom: 15px;" />
            <input type="password" id="adminPassword" placeholder="ËØ∑ËæìÂÖ•ÁÆ°ÔøΩÔøΩÔøΩÂëòÂØÜÁ†Å" />
            <button onclick="login()" style="margin-top: 20px; width: 100%;">ÁôªÂΩï</button>
        </div>

        <div id="recordsContainer" class="records-container">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalQueries">0</div>
                    <div class="stat-label">ÊÄªÊü•ËØ¢Ê¨°Êï∞</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayQueries">0</div>
                    <div class="stat-label">‰ªäÊó•Êü•ËØ¢</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="uniqueUsers">0</div>
                    <div class="stat-label">‰∏çÂêåÁî®Êà∑Êï∞</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢‰∏ãÂçïË¥¶Âè∑..." />
                <button onclick="searchRecords()">ÊêúÁ¥¢</button>
            </div>

            <table class="records-table">
                <thead>
                    <tr>
                        <th>Êü•ËØ¢Êó∂Èó¥</th>
                        <th>‰∏ãÂçïË¥¶Âè∑</th>
                        <th>Áä∂ÊÄÅ</th>
                    </tr>
                </thead>
                <tbody id="recordsBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = '1320845373';
        const ADMIN_PASSWORD = '1314521cs';
        
        let queryRecords = [];

        function updateStats() {
            // ÈáçÊñ∞Ëé∑ÂèñÊúÄÊñ∞Êï∞ÊçÆ
            const savedRecords = localStorage.getItem('queryRecords');
            queryRecords = savedRecords ? JSON.parse(savedRecords) : [];
            
            // Êõ¥Êñ∞ÁªüËÆ°Êï∞ÊçÆ
            document.getElementById('totalQueries').textContent = queryRecords.length;

            // ËÆ°ÁÆó‰ªäÊó•Êü•ËØ¢Ê¨°Êï∞
            const today = new Date().toLocaleDateString();
            const todayQueries = queryRecords.filter(record => 
                new Date(record.time).toLocaleDateString() === today
            ).length;
            document.getElementById('todayQueries').textContent = todayQueries;

            // ËÆ°ÁÆó‰∏çÂêåÁî®Êà∑Êï∞
            const uniqueUsers = new Set(queryRecords.map(record => record.phone)).size;
            document.getElementById('uniqueUsers').textContent = uniqueUsers;
        }

        function loadRecords() {
            const savedRecords = localStorage.getItem('queryRecords');
            if (savedRecords) {
                queryRecords = JSON.parse(savedRecords);
                displayRecords(queryRecords);
                updateStats();
            }
        }

        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            tbody.innerHTML = '';
            
            if (records.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; color: #666;">
                            ÊöÇÊó†Êü•ËØ¢ËÆ∞ÂΩï
                        </td>
                    </tr>
                `;
                return;
            }
            
            records.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="time-cell">${record.time}</td>
                    <td class="phone-cell">${record.phone}</td>
                    <td class="status-cell">
                        <span class="status-badge ${record.status === 'Â∑≤Êü•ËØ¢' ? 'success' : ''}">${record.status || 'Â∑≤Êü•ËØ¢'}</span>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                document.getElementById('loginForm').classList.remove('show');
                document.getElementById('recordsContainer').classList.add('show');
                document.getElementById('logoutBtn').style.display = 'block';
                loadRecords();
                setInterval(loadRecords, 30000); // ÊØè30ÁßíÂà∑Êñ∞‰∏ÄÊ¨°Êï∞ÊçÆ
            }
        }

        function login() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                // ‰øùÂ≠òÁôªÂΩïÁä∂ÊÄÅ
                localStorage.setItem('adminLoggedIn', 'true');
                
                document.getElementById('loginForm').classList.remove('show');
                document.getElementById('recordsContainer').classList.add('show');
                document.getElementById('logoutBtn').style.display = 'block';
                loadRecords();
                setInterval(loadRecords, 30000);
            } else {
                alert('Ë¥¶Âè∑ÊàñÂØÜÁ†ÅÈîôËØØÔºÅ');
            }
        }

        function logout() {
            // Ê∏ÖÈô§ÁôªÂΩïÁä∂ÊÄÅ
            localStorage.removeItem('adminLoggedIn');
            
            document.getElementById('loginForm').classList.add('show');
            document.getElementById('recordsContainer').classList.remove('show');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('adminUsername').value = '';
            document.getElementById('adminPassword').value = '';
        }

        function searchRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredRecords = queryRecords.filter(record => 
                record.phone.toLowerCase().includes(searchTerm)
            );
            displayRecords(filteredRecords);
        }

        // ÈîÆÁõò‰∫ã‰ª∂ÁõëÂê¨
        document.getElementById('adminUsername').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminPassword').focus();
            }
        });

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecords();
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ÁôªÂΩïÁä∂ÊÄÅ
        window.addEventListener('load', function() {
            checkLoginStatus();
            if (!localStorage.getItem('adminLoggedIn')) {
                document.getElementById('adminUsername').focus();
            }
        });
    </script>
</body>
</html>
